<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div>
      <h1 class="title">
        Spli <br />
        tter
      </h1>
    </div>

    <div class="container">
      <div class="left-side">
        <div class="container-input">
          <label class="label" for="bill">Bill</label>
          <input
            type="number"
            name="bill"
            id="bill"
            placeholder="0"
            class="input bill-input my-2"
          />
        </div>
        <div class="container-tip">
          <label for="tip" class="label">Select Tip %</label>
          <div class="container-tip-button my-2">
            <button id="five" type="button" value="5" class="btn btn-tip">
              5%
            </button>
            <button id="ten" type="button" value="10" class="btn btn-tip">
              10%
            </button>
            <button id="fifteen" type="button" value="15" class="btn btn-tip">
              15%
            </button>
            <button
              id="twentyfive"
              type="button"
              value="25"
              class="btn btn-tip"
            >
              25%
            </button>
            <button id="fifty" type="button" value="50" class="btn btn-tip">
              50%
            </button>
            <input
              type="number"
              placeholder="Custom"
              max="100"
              class="btn btn-custom"
            />
          </div>
        </div>
        <div class="container-input">
          <label for="people" class="label">Number of People</label>
          <input
            type="number"
            name="people"
            id="people"
            placeholder="1"
            required
            class="input people-input my-2"
          />
        </div>
      </div>

      <script src="./js/rightSideElements.js" defer></script>
    </div>
  </body>
</html>
